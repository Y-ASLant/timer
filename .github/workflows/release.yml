name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux-x64
            # 未来可以添加 macOS 平台
            # - os: macos-latest
            #   target: x86_64-apple-darwin
            #   name: macOS-x64
            # - os: macos-latest
            #   target: aarch64-apple-darwin
            #   name: macOS-arm64

    runs-on: ${{ matrix.platform.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install Linux dependencies
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            imagemagick

      - name: Generate PNG icons from ICO (Linux)
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          convert icons/icon.ico[0] -resize 32x32 icons/32x32.png
          convert icons/icon.ico[0] -resize 128x128 icons/128x128.png
          convert icons/icon.ico[0] -resize 256x256 icons/128x128@2x.png

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0" --locked

      - name: Build Tauri app
        working-directory: ./src-tauri
        run: cargo tauri build --verbose

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare release files (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -Path "release" -ItemType Directory -Force
          Get-ChildItem -Path "src-tauri/target/release/bundle/msi/*.msi" -ErrorAction SilentlyContinue | Copy-Item -Destination "release/"
          Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/*.exe" -ErrorAction SilentlyContinue | Copy-Item -Destination "release/"
          Get-ChildItem -Path "release/" -Recurse | ForEach-Object { Write-Host $_.Name }

      - name: Prepare release files (Linux)
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          mkdir -p release
          find src-tauri/target/release/bundle/deb -name "*.deb" -exec cp {} release/ \; 2>/dev/null || true
          find src-tauri/target/release/bundle/appimage -name "*.AppImage" -exec cp {} release/ \; 2>/dev/null || true
          find src-tauri/target/release/bundle/rpm -name "*.rpm" -exec cp {} release/ \; 2>/dev/null || true
          ls -lh release/

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
